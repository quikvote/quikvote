{{define "header"}}
{{if .IsHX }}
    <header id="header" hx-swap-oob="innerHTML">
    {{end}}
    <nav>
        <ul class="list-none flex gap-4">
            <li>
                <a class="text-white text-xl font-medium underline decoration-transparent hover:text-blue-600"
                    hx-boost="true" hx-target="#app" href="/">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </li>
        </ul>
    </nav>
    <h1 class="text-xl font-bold font-sans non-italic">Create</h1>
    {{if .IsHX }}
</header>
{{end}}
{{end}}

{{define "main"}}
<div class="flex flex-col items-center">
    <img src={{.IconUrl}} alt="icon" class="w-32 h-32 rounded-full" />
    <button
        class="text-4xl text-gray-800 tracking-widest bg-white p-4 border-2 border-gray-800 rounded-lg block mt-4 w-full cursor-pointer relative hover:bg-gray-100 active:bg-gray-300"
        _="on click 
        writeText('{{.Room.Code}}') on navigator.clipboard
    add .visible to #copy_toast
    add .opacity-100 to #copy_toast
    remove .invisible from #copy_toast
    wait 1s
    add .invisible to #copy_toast
    remove .visible from #copy_toast
    remove .opacity-100 from #copy_toast">
        <b>{{.Room.Code}}</b>
        <span class="material-symbols-outlined">content_copy</span>
        <span id="copy_toast" class="invisible absolute z-10 bottom-[110%] left-1/2 w-[140px] -ml-[75px] text-center bg-white text-gray-500 text-base rounded-lg p-1 shadow-md opacity-0 transition-opacity transition-visibility duration-300">Copied</span>
    </button>
    <p class="text-xl mt-2 text-gray-500">Share your unique QuikVote with others!</p>
</div>
<button
    class="block bg-blue-600 text-white p-4 rounded-md font-medium text-base border-none hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-default"
    hx-get={{.RoomUrl}} hx-target="#app" hx-push-url="true">Begin QuikVote</button>
{{end}}
